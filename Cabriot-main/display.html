    <script>
        function adjustCardLayout() {
            const cards = document.querySelectorAll('.col-lg-3, .col-md-4, .col-sm-6');
            const cardCount = cards.length;

            // Reset row centering
            const row = document.querySelector('.row');

            row.style.justifyContent = '';

            if (cardCount <= 2) {
                // Each row should have 1 card and centered
                row.style.display = 'flex';
                row.style.justifyContent = 'center';
                row.style.justifyContent = 'center';
                row.style.alignItems = 'center';
                row.style.height = '85vh';
                

                cards.forEach(card => {
                    card.classList.remove('col-lg-3', 'col-md-4', 'col-sm-6');
                    card.classList.add('col-lg-6', 'col-md-6');
                });
            } else if (cardCount <= 4) {
                // Each row should have 2 cards and centered
                row.style.display = 'flex';
                //row.style.justifyContent = 'center';
                //row.style.justifyContent = 'center';
                row.style.alignItems = 'self-start';
                row.style.height = '85vh';

                //row.style.margin = "5rem"
                cards.forEach((card, index) => {
                    card.classList.remove('col-lg-3', 'col-md-4', 'col-sm-6');
                    card.classList.add('col-lg-6', 'col-md-6');
                });
            } else if (cardCount <= 6) {
                // Each row should have 3 cards
                cards.forEach(card => {
                    card.classList.remove('col-lg-3', 'col-md-4', 'col-sm-6', 'mt-4', 'mb-4');
                    card.classList.add('col-lg-4', 'col-md-6', 'mt-5', 'mb-4');
                });
            } else if (cardCount <= 9) {
                // Each row should have 4 cards
                cards.forEach(card => {
                    card.classList.remove('col-lg-6', 'col-md-6', 'mt-4', 'mb-4');
                    card.classList.add('col-lg-3', 'col-md-4', 'col-sm-6', 'mt-4', 'mb-4');
                });
            } else {
                // More than 9 cards, keep the default layout
                cards.forEach(card => {
                    card.classList.remove('col-lg-6', 'col-md-6', 'col-lg-4');
                    card.classList.add('col-lg-3', 'col-md-4', 'col-sm-6');
                });
            }
        }

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', adjustCardLayout);

        // Get the date and time elements
        const dateElement = document.getElementById('date');
        const timeElement = document.getElementById('time');

        // Function to update the date
        function updateDate() {
            const currentDate = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = currentDate.toLocaleDateString(undefined, options);
        }

        // Function to update the time
        function updateTime() {
            const currentTime = new Date();
            const options = { hour: '2-digit', minute: '2-digit' };
            timeElement.textContent = currentTime.toLocaleTimeString(undefined, options);
        }

        // Initial update
        updateDate();
        updateTime();

        // Update the time every second
        setInterval(updateTime, 1000);
    </script>
