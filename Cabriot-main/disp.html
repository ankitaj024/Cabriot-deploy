    <script>
        function adjustCardLayout() {
            const cards = document.querySelectorAll('.col-lg-3, .col-md-4, .col-sm-6');
            const cardCount = cards.length;

            // Reset row centering
            const row = document.querySelector('.row');

            if (cardCount <= 2) {
                // Each row should have 1 card and centered
                row.style.justifyContent = 'center';
                row.style.paddingRight = "20rem";
                row.style.paddingLeft = "20rem";

                cards.forEach((card, index) => {
                    card.classList.remove('col-lg-3', 'col-md-4', 'col-sm-6', 'mt-4', 'mb-4', 'px-2');
                    card.classList.add('col-lg-6', 'col-md-6', 'px-3');
                    
                        card.classList.add('custom-mb-2card' , 'custom-mt-2card');
                });
            } else if (cardCount <= 4) {
                // Each row should have 2 cards and centered
                row.style.justifyContent = 'center';
                row.style.alignItem = 'center';
                //row.style.paddingRight = "16rem";
                //row.style.paddingLeft = "16rem";
                
                //row.style.margin = "5rem"
                cards.forEach((card, index) => {
                    card.classList.remove('col-lg-3', 'col-md-4', 'col-sm-6', 'mt-4', 'mb-4', 'px-2');
                    card.classList.add('col-lg-6', 'col-md-6', 'px-3' );
                    if (index < 2) {
                        card.classList.add('mb-3' , 'mt-5');
                    } else {
                        card.classList.add('mb-5', 'mt-4');
                    }
                });
            } else if (cardCount <= 6) {
                // Each row should have 3 cards
                cards.forEach((card, index) => {
                    // Remove existing margin classes
                    card.classList.remove('col-lg-3', 'col-md-4', 'col-sm-6', 'mt-4', 'mb-4', 'px-2');
                    // Add new classes for responsive layout
                    card.classList.add('col-lg-4', 'col-md-6', 'px-3');
        
                    // Set bottom margin based on the card index
                    if (index < 3) {
                        card.classList.add('mb-3' , 'mt-5');
                    } else {
                        card.classList.add('mb-5', 'mt-4');
                    }
                });
            } else if (cardCount <= 9) {
                // Each row should have 4 cards
                cards.forEach((card, index)=> {
                    card.classList.remove('col-lg-6', 'col-md-6','mt-4', 'mb-4', 'px-2');
                    card.classList.add('col-lg-3', 'col-md-4', 'col-sm-6', 'px-3');
                    if (index < 4) {
                        card.classList.add('mb-3' , 'custom-mt-7');
                    } else {
                        card.classList.add('custom-mb-7', 'mt-4');
                    }
                });
            } else {
                // More than 9 cards, keep the default layout
                cards.forEach(card => {
                    card.classList.remove('col-lg-6', 'col-md-6', 'col-lg-4');
                    card.classList.add('col-lg-3', 'col-md-4', 'col-sm-6');
                });
            }
        }

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', adjustCardLayout);

        // Get the date and time elements
        const dateElement = document.getElementById('date');
        const timeElement = document.getElementById('time');

        // Function to update the date
        function updateDate() {
            const currentDate = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = currentDate.toLocaleDateString(undefined, options);
        }

        // Function to update the time
        function updateTime() {
            const currentTime = new Date();
            const options = { hour: '2-digit', minute: '2-digit' };
            timeElement.textContent = currentTime.toLocaleTimeString(undefined, options);
        }

        // Initial update
        updateDate();
        updateTime();

        // Update the time every second
        setInterval(updateTime, 1000);
        </script>
